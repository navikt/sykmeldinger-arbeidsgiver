apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: sykmeldinger-arbeidsgiver
  namespace: teamsykmelding
  labels:
    team: teamsykmelding
spec:
  accessPolicy:
    outbound:
      rules:
        - application: narmesteleder
      external:
        - host: pdl-api.dev-fss-pub.nais.io
    inbound:
      rules:
        - application: oppfolgingsplan-frontend
          namespace: team-esyfo
          cluster: dev-gcp
        - application: dialogmote-frontend
          namespace: team-esyfo
          cluster: dev-gcp
        - application: syfobrukertilgang
          namespace: team-esyfo
          cluster: dev-gcp
  gcp:
    sqlInstances:
      - name: sykmeldinger-arbeidsgiver-instance
        type: POSTGRES_12
        diskSize: 10
        databases:
          - name: sykmeldinger-arbeidsgiver
            envVarPrefix: NAIS_DATABASE
  image: {{ image }}
  replicas:
    min: 1
    max: 1
    cpuThresholdPercentage: 90
  port: 8080
  liveness:
    path: /internal/is_alive
    initialDelay: 10
    timeout: 5
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: /internal/is_ready
    initialDelay: 30
    periodSeconds: 5
    timeout: 5
  prometheus:
    enabled: true
    path: /internal/prometheus
  observability:
    autoInstrumentation:
      enabled: true
      runtime: java
    logging:
      destinations:
        - id: loki
        - id: elastic
  resources:
    limits:
      memory: 1Gi
    requests:
      cpu: 50m
      memory: 500Mi
  ingresses:
    - "https://sykmeldinger-arbeidsgiver.intern.dev.nav.no"
  kafka:
    pool: nav-dev
  tokenx:
    enabled: true
  azure:
    application:
      enabled: true
      tenant: trygdeetaten.no
  leaderElection: true
  secureLogs:
    enabled: true
  envFrom:
    - secret: sykmeldinger-arbeidsgiver-secrets
  env:
    - name: ALLOWED_ORIGIN
      value: tjenester-q1.nav.no,www-gcp.dev.nav.no,sykmeldinger-arbeidsgiver.dev.nav.no
    - name: PDL_GRAPHQL_PATH
      value: https://pdl-api.dev-fss-pub.nais.io/graphql
    - name: PDL_SCOPE
      value: api://dev-fss.pdl.pdl-api/.default
